<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DEMO AJAX.CORE</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:panel style="margin:70px" header="AjaxCore - Basic">
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
                        <p:inputText id="name" value="#{controlador.texto}" />
                        <p:commandButton value="Submit" update="display" icon="pi pi-check" />
                        <h:outputText id="display" value="#{controlador.texto}" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

        <div class="card">
                <p:panel style="margin:70px" header="AjaxCore - Counter">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="7">
                            <h:outputText value="Counter: "/>
                            <h:outputText id="output" value="#{controlador.number}"/>
                        </h:panelGrid>

                        <p:commandButton value="Increment" action="#{controlador.increment}" update="output" styleClass="mt-3"/>
                    </h:form>
                </p:panel>
        </div>

        <div class="card">
            <p:panel style="margin:70px" header="AjaxCore - Event">
                <h:form id="form">
                    <h5 class="mt-0">Events</h5>
                    <h:panelGrid columns="3" cellpadding="7">
                        <h:outputText value="KeyUp"/>
                        <p:inputText id="firstname" value="#{controlador.texto2}">
                            <p:ajax event="keyup" update="display2 form" process="@this"/>
                        </p:inputText>
                        <h:outputText id="display2" value="#{controlador.texto2}"/>

                        <h:outputText value="Blur"/>
                        <p:inputText id="middlename" value="#{controlador.texto3}">
                            <p:ajax event="blur" update="display3 form"/>
                        </p:inputText>
                        <h:outputText id="display3" value="#{controlador.texto3}"/>

                        <h:outputText value="Input"/>
                        <p:inputText id="lastname" value="#{controlador.texto4}">
                            <p:ajax event="input" update="display4 form"/>
                        </p:inputText>
                        <h:outputText id="display4" value="#{controlador.texto4}"/>
                    </h:panelGrid>

                    <h5>Listener</h5>
                    <h:panelGrid columns="3" cellpadding="7">
                        <h:outputText value="Keyup"/>
                        <p:inputText id="counter" value="#{controlador.texto5}">
                            <p:ajax event="keyup" update="display5 form" listener="#{controlador.handleKeyEvent}"/>
                        </p:inputText>
                        <h:outputText id="display5" value="#{controlador.texto5}"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>

        <div class="card">
            <h:form>
                <p:panel style="margin:70px" header="Form">
                    <h:panelGrid columns="4" cellpadding="5" styleClass="mb-3">
                        <h:outputLabel for="txt1" value="Text 1"/>
                        <p:inputText id="txt1" value="#{controlador.texto6}" required="true" label="Text 1">
                            <f:validateLength minimum="2"/>
                        </p:inputText>
                        <p:message for="txt1"/>
                        <h:outputText value="#{controlador.texto6}"/>

                        <h:outputLabel for="txt2" value="Text 2"/>
                        <p:inputText id="txt2" value="#{controlador.texto7}" required="true" label="Text 2"/>
                        <p:message for="txt2"/>
                        <h:outputText value="#{controlador.texto7}"/>

                        <h:outputLabel for="txt3" value="Text 3"/>
                        <h:selectOneMenu id="txt3" value="#{controlador.texto8}" required="true" label="Text 3">
                            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Option 1" itemValue="1"/>
                            <f:selectItem itemLabel="Option 2" itemValue="2"/>
                            <f:selectItem itemLabel="Option 3" itemValue="3"/>
                        </h:selectOneMenu>
                        <p:message for="txt3"/>
                        <h:outputText value="#{controlador.texto8}"/>
                    </h:panelGrid>

                    <p:commandButton style="margin:5px" update="@(form)" value="All Forms" styleClass="mr-2"/>
                    <p:commandButton style="margin:5px" update="@(form:last)" value="Last Form" styleClass="mr-2"/>
                    <p:commandButton style="margin:5px" update="@(.ui-panel)" value="All Panels" styleClass="mr-2"/>
                    <p:commandButton style="margin:5px" process="@(.ui-panel :input)" update="@(.ui-panel)" value="Inputs of Panel" styleClass="mr-2"/>
                    <p:commandButton style="margin:5px" process="@(.ui-panel :input:not(select))" update="@(.ui-panel)" value="Inputs Except Select"/>

                    <p:growl id="messages"/>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
