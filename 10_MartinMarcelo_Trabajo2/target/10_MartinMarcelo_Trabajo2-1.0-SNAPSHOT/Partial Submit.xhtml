<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <style>
            .ui-log {
                left: auto;
                right: 20px;
                top: 300px;
            }

            .other-content input {
                margin-right: .5rem;
                margin-bottom: .5rem;
            }
        </style>

        <div class="card">
            <h:form id="form">
                <p:log />

                <h5>Partial Submit Target</h5>
                <h:panelGrid columns="4" cellpadding="7">
                    <h:outputLabel for="name" value="Name"/>
                    <p:inputText id="name" />
                    <p:commandButton value="Full Submit" partialSubmit="false" process="name"/>
                    <p:commandButton value="Partial Submit" partialSubmit="true" process="name" styleClass="ui-button-success" />
                </h:panelGrid>

                <h5>Other Form Content</h5>
                <div class="flex flex-wrap other-content">
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                    <p:inputText/>
                </div>

            </h:form>
        </div>
    </h:body>
</html>
